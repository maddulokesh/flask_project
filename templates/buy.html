{% extends 'auth.html' %}
{% block title %}
Buy

{% endblock title %}
{% block content %}
 <h1 class="mb-1"><span>BUY</span> </h1>
  
{% with messages=get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}

<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{message}}


</div>


  {% endfor %}
  {% endif %}
  {% endwith %}
<form class=" text-white py-3 px-3" action="/buy" method="post">
 <div class="form-group">
    <label for="exampleInputPassword1">UserName</label>
    <input type="text" class="form-control mb-2" name="username" id="username" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control mb-2" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Product Name</label>
    <input type="text" class="form-control mb-2" id="productname" name="productname" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Product Quantity(in KG)</label>
    <input type="text" class="form-control mb-2" id="productquantity" name="productquantity" required>
  </div>

<br>
  <button type="submit" class="form-control bg-success text-white">Place Order</button>
</form>
     
{% endblock content %}
